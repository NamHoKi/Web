<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css font weight, style, color</title>
	<style type="text/css">
		div p {
			font-weight: bold;
		}

		.ita {
			font-style: italic;
		}

		.first {
			color: rgb(00, 00, 234);
		}

		section p {
			font-weight: bold;
		}

        span {
            font-style: italic;
        }

        .second {
            color:rgb(66, 99, 00);
        }

	</style>
</head>
<body>
	<h1>hello world</h1>
	<p>이 글씨에는 아무런 설정도 하지 않았습니다</p>
	<div>
		<p>
			해당 글씨의 font-weight을 bold로 설정하였습니다. 
			font-style을 <span class="ita">italic</span>으로 설정했습니다.
			<p class="first">글씨색을 rgb(00,00,234)으로 설정합니다.</p>
		</p>
	</div>

	<section>
		<p>
			해당 글씨의 font-weight을 700로 설정하였습니다. 
			font-style을 <span>italic</span>으로 설정했습니다.
			<p class="second">글씨색을 rgb(66,99,00)으로 설정합니다.</p>
		</p>
	</section>

</body>
</html>

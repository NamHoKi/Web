<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selector adjacent</title>
	<style type="text/css">
	div p {
		color: red;
	}

    li {
        color: blue;
    }

    ul {
        list-style: none;
        padding-left: 0px;
    }

	
	</style>
</head>
<body>
	<p>안녕하세요</p>
	<div>
		<p>hello world</p>
		<p>hello world2</p>
		<section>
			<p>hello world3</p>			
		</section>
	</div>

	<ul>외식
		<li>중국집
			<ol>
				<li>자장면</li>
				<li>짬뽕</li>
				<li>탕수육</li>
			</ol>
		</li>
		<li>일식</li>
		<li>양식</li>
		<li>한식</li>
	</ul>

</body>
</html>
